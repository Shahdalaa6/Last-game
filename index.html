<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Quiz Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAME ENTRY SCREEN -->
<div class="screen active" id="nameScreen">
    <h1>ğŸ® Quiz Challenge</h1>
    <p>Welcome! Enter your name to get started</p>
    <input type="text" id="playerNameEntry" placeholder="Your name here..." autofocus>
    <button onclick="confirmName()">Continue</button>
</div>

<!-- INTRO SCREEN -->
<div class="screen" id="introScreen">
    <h1>Fun Quiz Challenge</h1>
    <p>Welcome, <span id="displayName" style="font-weight: bold; color: #FFD700;"></span>!</p>
    <p>Players in this game:</p>
    <div id="playersList" style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; margin: 10px 0; min-height: 40px; text-align: left;">
        <p style="margin: 0; padding: 5px;">Waiting for players...</p>
    </div>
    <p id="playerCount">Players: 0</p>
    <button id="continueBtn" onclick="goToGame()" disabled style="background-color: #4CAF50;">Waiting for at least 3 players...</button>
</div>

<!-- GAME SCREEN -->
<div class="screen" id="gameScreen">
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <h2 id="question"></h2>
    <div class="choices">
        <button class="choice" onclick="selectAnswer(true)">True</button>
        <button class="choice" onclick="selectAnswer(false)">False</button>
    </div>
    <p id="feedback"></p>
<button id="nextBtn" onclick="nextQuestion()" style="display:none;">Next</button>
</div>

<!-- LEADERBOARD SCREEN -->
<div class="screen" id="leaderboardScreen">
    <h2>ğŸ† Final Leaderboard</h2>
    <div id="leaderboardList"></div>
    <button onclick="playAgain()" style="background-color: #4CAF50;">Play Again</button>
    <button onclick="viewGlobalStats()" style="background-color: #667eea;">View Global Stats</button>
</div>

<!-- GLOBAL LEADERBOARD SCREEN -->
<div class="screen" id="globalLeaderboardScreen">
    <h2>ğŸŒ All-Time Leaderboard</h2>
    <div id="globalLeaderboardList"></div>
    <button onclick="backToGameLeaderboard()" style="background-color: #667eea;">Back</button>
</div>

<!-- PLAYER STATS SCREEN -->
<div class="screen" id="playerStatsScreen">
    <h2 id="playerStatsTitle">Player Stats</h2>
    <div id="playerStats"></div>
    <button onclick="backToIntro()" style="background-color: #667eea;">Back</button>
</div>


<script src="script.js"></script>
</body>
</html>
